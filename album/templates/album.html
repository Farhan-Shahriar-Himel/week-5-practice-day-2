{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mx-auto my-4">
    <h1 class="text-2xl font-bold my-4 text-red-500">Create a album</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
</div>

{% endblock content %}
